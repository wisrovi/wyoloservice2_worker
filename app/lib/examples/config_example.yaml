# Example configuration for YOLO training
model: "yolov8n.pt"
type: "yolo"
task_id: "example_training_001"

train:
  data: "/path/to/your/dataset.yaml"
  epochs: 100
  imgsz: 640
  batch: 16
  verbose: true
  plots: true
  exist_ok: true

mlflow:
  MLFLOW_TRACKING_URI: "http://localhost:5000"
  MLFLOW_EXPERIMENT_NAME: "yolo_experiment"

minio:
  MINIO_ENDPOINT: "http://localhost:9000"
  MINIO_ID: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"

redis:
  REDIS_HOST: "localhost"
  REDIS_PORT: 6379
  REDIS_DB: 0

sweeper:
  study_name: "yolo_optimization"
  n_trials: 10
  tune: false
  grace_period: 10

metadata:
  author: "Your Name"
  content: "YOLO training example"
  documentation: "https://docs.yourdomain.com"